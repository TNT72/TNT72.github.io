            <h2 id="分治"><a href="#分治" class="headerlink" title="分治"></a>分治</h2><h3 id="MINMAX"><a href="#MINMAX" class="headerlink" title="MINMAX"></a>MINMAX</h3><p>寻找数组A中最大元素和最小元素<br><img src="/2019/09/17/算法课3/MINMAX.png" alt></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br></pre></td><td class="code"><pre><span class="line">#include &lt;iostream&gt;</span><br><span class="line"></span><br><span class="line">struct max_min&#123;</span><br><span class="line">    int max;</span><br><span class="line">    int min;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">inline int max(int a,int b)&#123;</span><br><span class="line">    return a&gt;b?a:b;</span><br><span class="line">&#125;</span><br><span class="line">inline int min(int a,int b)&#123;</span><br><span class="line">    return a&gt;b?b:a;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">max_min __MINMAX__(int begin,int end,int* Array)&#123;</span><br><span class="line">    if (end - begin == 1) &#123;</span><br><span class="line">        return (Array[begin]&gt;Array[end])?max_min&#123;Array[begin],Array[end]&#125;:max_min&#123;Array[end],Array[begin]&#125;;</span><br><span class="line">    &#125;else if (end == begin)&#123;</span><br><span class="line">        return max_min&#123;Array[end],Array[begin]&#125;;</span><br><span class="line">    &#125;</span><br><span class="line">    else&#123;</span><br><span class="line">        int mid = (begin+end)/2;</span><br><span class="line">        auto tmp1 = __MINMAX__(begin, mid, Array);</span><br><span class="line">        auto tmp2 = __MINMAX__(mid+1, end, Array);</span><br><span class="line">        return max_min&#123;max(tmp1.max, tmp2.max),min(tmp1.min, tmp2.min)&#125;;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">max_min MINMAX(int* Array,int size)&#123;</span><br><span class="line">    return __MINMAX__(0, size-1, Array);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">int main(int argc, const char * argv[]) &#123;</span><br><span class="line">    int Array[]&#123;3,4,2,8,9,33,99,78,1,67,1111,98&#125;;</span><br><span class="line">    max_min result=MINMAX(Array, sizeof(Array)/sizeof(int));</span><br><span class="line">    std::cout&lt;&lt;result.max&lt;&lt;&quot; &quot;&lt;&lt;result.min&lt;&lt;std::endl;</span><br><span class="line">    return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h3 id="寻找中项和第K小元素"><a href="#寻找中项和第K小元素" class="headerlink" title="寻找中项和第K小元素"></a>寻找中项和第K小元素</h3><p><img src="/2019/09/17/算法课3/%E5%AF%BB%E6%89%BE%E4%B8%AD%E9%A1%B9%E5%92%8C%E7%AC%ACk%E5%B0%8F%E5%85%83%E7%B4%A0.png" alt><br>算法输入:n个元素的数组A[1…n]和整数k,k属于[1,n]<br>算法输出:A中的第k小元素<br>算法实现细节:A数组用vector实现</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br></pre></td><td class="code"><pre><span class="line">#include &lt;iostream&gt;</span><br><span class="line">#include &lt;vector&gt;</span><br><span class="line">using namespace std;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">int __findmid5__(vector&lt;int&gt;&amp;&amp; vec)&#123;</span><br><span class="line">    for (int count=0; count&lt;2; count++) &#123;</span><br><span class="line">        int min_id=count;</span><br><span class="line">        for (int i=count;i&lt;5;i++) &#123;</span><br><span class="line">            if (vec[min_id]&gt;vec[i]) &#123;</span><br><span class="line">                min_id=i;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        int tmp = vec[min_id];</span><br><span class="line">        vec[min_id] = vec[count];</span><br><span class="line">        vec[count] = tmp;</span><br><span class="line">    &#125;</span><br><span class="line">    return vec[2];</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">void __selection_sort__(vector&lt;int&gt;&amp; A)&#123;</span><br><span class="line">    unsigned long size = A.size();</span><br><span class="line">    int i=1,k;</span><br><span class="line">    int the_smallest;</span><br><span class="line">    while (i&lt;size) &#123;</span><br><span class="line">        k=i-1;</span><br><span class="line">        the_smallest=A[k];</span><br><span class="line">        for (int j=i; j&lt;size; j++) &#123;</span><br><span class="line">            if (the_smallest&gt;A[j])&#123;</span><br><span class="line">                k=j;</span><br><span class="line">                the_smallest=A[k];</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        if (k != i-1) &#123;</span><br><span class="line">            int tmp=A[i-1];</span><br><span class="line">            A[i-1]=A[k];</span><br><span class="line">            A[k]=tmp;</span><br><span class="line">        &#125;</span><br><span class="line">        i++;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">int SELECT(vector&lt;int&gt;&amp; Array,unsigned long k)&#123;</span><br><span class="line">    unsigned long size = Array.size();</span><br><span class="line">    if (size&lt;44) &#123;</span><br><span class="line">        __selection_sort__(Array);</span><br><span class="line">        return Array[k-1];</span><br><span class="line">    &#125;else&#123;</span><br><span class="line">        unsigned long q =size/5;</span><br><span class="line">        vector&lt;int&gt; M;</span><br><span class="line">        auto begin = Array.begin();</span><br><span class="line">        for (int i=1; i&lt;=q; i++) &#123;</span><br><span class="line">            M.push_back(__findmid5__(vector&lt;int&gt;(begin+(i-1)*5,begin+5*i)));</span><br><span class="line">        &#125;</span><br><span class="line">        int mm = SELECT(M,M.size()/2);</span><br><span class="line">        vector&lt;int&gt; A1;</span><br><span class="line">        vector&lt;int&gt; A2;</span><br><span class="line">        vector&lt;int&gt; A3;</span><br><span class="line">        for (auto iter=begin; iter!=Array.end(); iter++) &#123;</span><br><span class="line">            if (*iter&lt;mm) &#123;</span><br><span class="line">                A1.push_back(*iter);</span><br><span class="line">            &#125;else if (*iter==mm)&#123;</span><br><span class="line">                A2.push_back(*iter);</span><br><span class="line">            &#125;else</span><br><span class="line">                A3.push_back(*iter);</span><br><span class="line">        &#125;</span><br><span class="line">        unsigned long size_A1 = A1.size();</span><br><span class="line">        unsigned long size_A2 = A2.size();</span><br><span class="line">        if (size_A1 &gt;= k)</span><br><span class="line">            SELECT(A1, k);</span><br><span class="line">        else if (size_A1+size_A2 &gt;= k)</span><br><span class="line">            return mm;</span><br><span class="line">        else if (size_A1+size_A2 &lt; k)</span><br><span class="line">            SELECT(A3, k-size_A1-size_A2);</span><br><span class="line">    &#125;</span><br><span class="line">    return -1;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">int main(int argc, const char * argv[]) &#123;</span><br><span class="line">    vector&lt;int&gt; Array&#123;8,33,17,51,57,49,35,11,25,37,14,3,2,13,52,12,6,29,32,54,5,16,22,23,7&#125;;</span><br><span class="line">    //vector&lt;int&gt; Array&#123;8,33,17,51&#125;;</span><br><span class="line">    int result = SELECT(Array,13);</span><br><span class="line">    std::cout&lt;&lt;result;</span><br><span class="line">    return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
