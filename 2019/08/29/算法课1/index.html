            <h3 id="二分查找"><a href="#二分查找" class="headerlink" title="二分查找"></a>二分查找</h3><p><img src="/2019/08/29/算法课1/%E4%BA%8C%E5%88%86%E6%9F%A5%E6%89%BE.png" alt></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line">#include &lt;iostream&gt;</span><br><span class="line">#include &lt;cstdlib&gt;</span><br><span class="line">#include &lt;vector&gt;</span><br><span class="line"></span><br><span class="line">using namespace std;</span><br><span class="line">vector&lt;int&gt;Array&#123;2,4,5,7,8,9,18,28&#125;;</span><br><span class="line">int main(int argc, const char * argv[]) &#123;</span><br><span class="line">    for (auto iter=Array.begin(); iter!=Array.end(); ++iter) &#123;</span><br><span class="line">        unsigned long low = 0,high = Array.size()-1;</span><br><span class="line">        unsigned long mid;</span><br><span class="line">        unsigned long x,j=0;</span><br><span class="line">        x=*iter;</span><br><span class="line">        while (low&lt;=high) &#123;</span><br><span class="line">            mid = (high + low)/2;</span><br><span class="line">            if (Array[mid]==x) &#123;</span><br><span class="line">                j=mid;</span><br><span class="line">                break;</span><br><span class="line">            &#125;else if (Array[mid]&lt;x)&#123;</span><br><span class="line">                low=mid+1;</span><br><span class="line">            &#125;else</span><br><span class="line">                high=mid-1;</span><br><span class="line">        &#125;</span><br><span class="line">        cout&lt;&lt;x&lt;&lt;&quot; location:&quot;&lt;&lt;j&lt;&lt;endl;</span><br><span class="line">    &#125;</span><br><span class="line">    return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h3 id="bottom-up-merge-sort"><a href="#bottom-up-merge-sort" class="headerlink" title="bottom-up merge sort"></a>bottom-up merge sort</h3><p><img src="/2019/08/29/算法课1/%E5%90%88%E5%B9%B6.png" alt></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br></pre></td><td class="code"><pre><span class="line">int A[9]&#123;3,4,7,2,1,44,23,45,34&#125;;</span><br><span class="line">int B[10];</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">void merge(int*A,int head_one,int head_two,int tail_two)&#123;</span><br><span class="line">    int i=head_one,j=head_two;</span><br><span class="line">    int p=head_one;</span><br><span class="line">    while (i&lt;head_two &amp;&amp; j&lt;=tail_two) &#123;</span><br><span class="line">        if (A[i]&lt;A[j]) &#123;</span><br><span class="line">            B[p++]=A[i];</span><br><span class="line">            i++;</span><br><span class="line">        &#125;else</span><br><span class="line">        &#123;</span><br><span class="line">            B[p++]=A[j];</span><br><span class="line">            j++;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    if (i==head_two) &#123;</span><br><span class="line">        while (p&lt;=tail_two) &#123;</span><br><span class="line">            B[p++]=A[j];</span><br><span class="line">            j++;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;else</span><br><span class="line">    &#123;</span><br><span class="line">        while (p&lt;=head_two) &#123;</span><br><span class="line">            B[p++]=A[i];</span><br><span class="line">            i++;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    for (p=head_one; p&lt;=tail_two; p++) &#123;</span><br><span class="line">        A[p]=B[p];</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void bottom_up_sort(int* Array,int size)&#123;</span><br><span class="line">    int t=1,s,i;</span><br><span class="line">    while (t&lt;size) &#123;</span><br><span class="line">        i=0;s=t;t=2*s;</span><br><span class="line">        while (i+t&lt;size) &#123;</span><br><span class="line">            merge(Array, i, i+s, i+t-1);</span><br><span class="line">            i=i+t;</span><br><span class="line">        &#125;</span><br><span class="line">        if (i+s&lt;size) &#123;</span><br><span class="line">            merge(Array, i, i+s, size-1);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h3 id="selection-sort"><a href="#selection-sort" class="headerlink" title="selection sort"></a>selection sort</h3><p><img src="/2019/08/29/算法课1/selection_sort.png" alt></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line">void selection_sort(int* A,int size)&#123;</span><br><span class="line">    int i=1,k;</span><br><span class="line">    int the_smallest;</span><br><span class="line">    while (i&lt;size) &#123;</span><br><span class="line">        k=i-1;</span><br><span class="line">        the_smallest=A[k];</span><br><span class="line">        for (int j=i; j&lt;size; j++) &#123;</span><br><span class="line">            if (the_smallest&gt;A[j])&#123;</span><br><span class="line">                k=j;</span><br><span class="line">                the_smallest=A[k];</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        if (k != i-1) &#123;</span><br><span class="line">            int tmp=A[i-1];</span><br><span class="line">            A[i-1]=A[k];</span><br><span class="line">            A[k]=tmp;</span><br><span class="line">        &#125;</span><br><span class="line">        i++;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h3 id="insert-sort"><a href="#insert-sort" class="headerlink" title="insert sort"></a>insert sort</h3><p><img src="/2019/08/29/算法课1/insert_sort.png" alt></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line">void insert_sort(int *A,int size)&#123;</span><br><span class="line">    int i=1,x;</span><br><span class="line">    while (i&lt;size) &#123;</span><br><span class="line">        x=A[i];</span><br><span class="line">        for (int j=i-1; j&gt;=0; j--) &#123;</span><br><span class="line">            if (A[j]&gt;x) &#123;</span><br><span class="line">                A[j+1]=A[j];</span><br><span class="line">                if (!j) &#123;</span><br><span class="line">                    A[0]=x;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            else&#123;</span><br><span class="line">                A[j+1]=x;</span><br><span class="line">                break;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        for (int i=0; i&lt;9; i++) &#123;</span><br><span class="line">            std::cout&lt;&lt;A[i]&lt;&lt;&quot; &quot;;</span><br><span class="line">        &#125;</span><br><span class="line">        std::cout&lt;&lt;std::endl;</span><br><span class="line">        i++;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
